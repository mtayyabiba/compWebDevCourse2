<html>
    <head>
        
        <title>Reaction Tester</title>
        <style type="text/css">
            #shape{
                width: 200px;
                height: 200px;
                background-color: red;
                display: none;
                position: relative;
            }
        </style>
    </head>
    <body>
        <h2>Test Your Reactions!</h2>
        <p>CLick on the shapes as fast as possible.</p>
        <p>Your time: <span id="timeTaken"></span></p>
        <div id="shape"></div>
        <script type="text/javascript">
            
            var startTime = new Date().getTime();
            function shapeAppear(){
                
                document.getElementById("shape").style.display = "block";
                startTime = new Date().getTime();
            }
            setTimeout(shapeAppear,Math.random()*1000);
            document.getElementById("shape").onclick=function(){
                var endTime = new Date().getTime();
                var reacTime = (endTime-startTime)/1000;
                document.getElementById("shape").style.display = "none";
                document.getElementById("timeTaken").innerHTML = reacTime + " s";
                setTimeout(shapeAppear,Math.random()*2000);
            }
        </script>
    </body>
</html>
